<div class="body-container">
  <div class="main-container">
    <div class="filter-container">
      <h2>Choose From Smart Filters</h2>
      <span>Lorem ipsum dolor sit amet, consecter</span>
      <mat-tab-group>
        <mat-tab *ngFor="let tabFilter of tabFilterItems"
          [label]="tabFilter.tabType">
          <app-smart-filter-item
          [tabItem]="tabFilter"></app-smart-filter-item>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div class="charts"
      fxLayout="row"
      fxLayoutGap="12px">
      <div class="use-case secondary-container"
        fxLayout="row">
        <img src="../../assets/charts/use-case.png" class="use-case-img">
        <div fxLayout="column" >
          <div class="chart-item"
            *ngFor="let item of useCasesItems">
            <p> {{ item }} </p>
          </div>
        </div>
      </div>
      <div class="top-charts secondary-container"
        fxLayout="row">
        <img src="../../assets/charts/top-chart.png" class="top-charts-img">
        <div fxLayout="row wrap" 
          fxLayoutGap="10px">
          <div class="chart-item top-chart-item"
            *ngFor="let item of topChartsItems">
            <p> {{ item }} </p>
          </div>
        </div>
      </div>
    </div>
    <div class="filter-container">
      <h2> Discover the popular sectores we track</h2>
      <span>Lorem ipsum dolor sit amet, consecter</span>
      <div class="sectors-filters">
        <app-sector-filter-item
         [allSectorFilters]="allSectorFilters">
        </app-sector-filter-item>
      </div>
    </div>
  </div>
</div>
